<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Member</title>
		<meta http-equiv="Content-Type" content="text/html"/>
		<meta charset="UTF-8"/>
		<link type="text/css" rel="stylesheet" 
			href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
	</head>
	<body>
		<h1>Add book</h1>
		<div>
			<form th:action="@{save}" action="#" method="post">
			
				<!-- This form allows admins to add new members/tutors -->
			
				<label for="username">Username</label>
				<input type="text" id="username" th:value="${user.username}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="password">Password</label>
				<input type="text" id="password" th:value="${user.password}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="rolelist">Position</label> 
				<select id="rolelist" th:value="${user.role}" class="form-control">
					<option th:each="role: ${roles}"
						th:value="${role.roleid}"
						th:text="${role.role}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div> <!-- Show a list of available roles to choose from -->
				
				<label for="firstname">First name</label>
				<input type="text" id="firstname" th:value="${member.firstName}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="surname">Surname</label>
				<input type="text" id="surname" th:value="${member.surname}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="email">Email</label>
				<input type="text" id="email" th:value="${member.email}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="valid">Valid to</label>
				<input type="text" id="valid" th:value="${member.valid}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="membership">Membership</label>
				<select id="memlist" th:value="${member.membership}" class="form-control">
					<option th:each="membership: ${membership}"
						th:value="${membership.membershipid}"
						th:text="${membership.name}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
				<!-- This allows the saving of the data entered -->
				<input type="submit" class="btn btn-success" value="Save"></input>
				
			</form>
		</div>
	</body>
</html>
