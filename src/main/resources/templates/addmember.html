<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add Member</title>
		<meta http-equiv="Content-Type" content="text/html"/>
		<meta charset="UTF-8"/>
		<link type="text/css" rel="stylesheet" 
			href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
	</head>
	<body>
		<h1>Add book</h1>
		<div>
			<form th:object="${member}" th:action="@{save}" action="#" method="post">
			
				<!-- This form allows admins to add new members/tutors -->
			
				<label for="username">Username</label>
				<input type="text" id="username" th:field="*{username}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="password">Password</label>
				<input type="text" id="password" th:field="*{password}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="role">Role</label>
				<input type="text" id="role" th:field="*{role}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
					<!-- <label for="rolelist">Position</label> 
					<select id="rolelist" th:field="*{role}" class="form-control">
						<option th:each="role: ${roles}"
							th:value="${role.roleid}"
							th:text="${role.role}"></option>
					</select>
					<div style="clear: both; display: block; height: 10px;"></div>  --> <!-- Show a list of available roles to choose from -->
				
				<label for="firstname">First name</label>
				<input type="text" id="firstname" th:field="*{firstname}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="surname">Surname</label>
				<input type="text" id="surname" th:field="*{surname}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="email">Email</label>
				<input type="text" id="email" th:field="*{email}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="valid">Valid to</label>
				<input type="text" id="valid" th:field="*{valid}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="membership">Membership</label>
				<input type="text" id="membership" th:field="*{membership}"  class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="poslist">Position</label> <!-- Show a list of available positions to choose from -->
				<select id="poslist" th:field="*{position}" class="form-control">
					<option th:each="position: ${positions}"
						th:value="${position.positionid}"
						th:text="${position.name}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
				<!-- This allows the saving of the data entered -->
				<input type="submit" class="btn btn-success" value="Save"></input>
				
			</form>
		</div>
	</body>
</html>
